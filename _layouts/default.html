<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <title>{{ site.title | default: site.github.repository_name }}</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>
        <p>{{ site.description | default: site.github.project_tagline }}</p>
      </header>
      <nav>
        <ul>
          <li><a href="{{ '/' | absolute_url }}">Home</a></li>
          <li><a href="{{ '/src/Business_goals' | absolute_url }}">Business Goals</a></li>
          <li><a href="{{ '/src/Business_model' | absolute_url }}">Business Model</a></li>
          <li><a href="{{ '/src/Customer_journey' | absolute_url }}">Customer Journey</a></li>
          <!-- Add more navigation items as needed -->
        </ul>
      </nav>
      <section>
        {{ content }}
      </section>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
