# Site settings
title: Your Site Title
description: Your site description
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://everyautomate.github.io" # Replace with your actual GitHub Pages URL

# Add this line to specify your repository
repository: everyautomate/everyautomate.github.io

# Build settings
markdown: kramdown
theme: jekyll-theme-minimal

# Use README.md as the index page
index_page: README.md

# Exclude directories and/or files from the conversion
exclude:
  - vendor
  - Gemfile
  - Gemfile.lock
  - node_modules

# Include files
include:
  - README.md

# Plugins
plugins:
  - jekyll-feed
  # Add other plugins you're using here
  
# Specify permalink structure
permalink: /:title/

# Set the default layout for pages
defaults:
  -
    scope:
      path: "src"
    values:
      layout: "page"